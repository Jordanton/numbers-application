<div class="jumbotron text-left">
    <h2>Facts</h2>

    <form>
        <div class="form-group">
            <input type="text" class="form-control" ng-model = "number">
        </div>

        <div class="form-group">
            <div>
                <button type="button" class="btn btn-primary" ng-click = "getMathFact()">
                    Math
                </button>
                <button type="button" class="btn btn-success" ng-click = "getTriviaFact()">
                    Trivia
                </button>
                <button type="button" class="btn btn-info" ng-click = "getDateFact()">
                    Date
                </button>
                <button type="button" class="btn btn-danger" ng-click = "getRandomFact()">
                    Random
                </button>
            </div>
        </div>
    </form>

    <div class="form-group">

        <span ng-if = "fact.type === 'math' || fact.type === 'trivia'">
            <p>
                <strong>{{ fact.type }}</strong>
                <strong>{{ fact.number == null? " " : " (" + fact.number + ")" }}</strong>
            </p>
            <pre>{{ fact.text == null? " " : " - " + fact.text }}</pre>
        </span>

        <span ng-if = "fact.type === 'date'">
            <p>
                <strong>{{ fact.type }}</strong>
                <strong>{{ fact.number == null? " " : " (" + number + "/" + fact.year + ")" }}</strong>
            </p>
            <pre>{{ fact.text == null? " " : " - " + fact.text }}</pre>
        </span>

    </div>

</div>
